services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Use SQLite in Docker. Ensure game.db is mounted or created in volume.
      - SQLALCHEMY_DATABASE_URI=sqlite+aiosqlite:///./data/game.db
    volumes:
      - .:/app
      # If you want persistence for DB inside container without mounting root:
      # - lifgame_data:/app/data 
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
